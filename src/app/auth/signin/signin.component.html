<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3 class="text-center">Please Log In</h3>
    <form (ngSubmit)="onSignIn(signInForm)" #signInForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Email</label>
        <input type="password" name="password" id="password" class="form-control" ngModel>
      </div>

      <button type="submit" class="btn btn-primary">Sign In</button>

    </form>
  </div>
</div>
